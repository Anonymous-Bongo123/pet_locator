<html>
    <head>
        <title> Enter your pet's details</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="pet_lost.js"></script>
    </head>
    <body style="background-color: rgb(0, 0, 255);">
        <center>
            <h2 id="pet_name">What is your pet's name?</h2>
            <br>
            <input placeholder="Enter name here" class="form-control">
            <h2 id="animal">What animal is your pet?</h2>
            <br>
            <input placeholder="Enter animal type here" class="form-control">
            <h2 id="pet_breed">What is your pet's breed?</h2>
            <br>
            <input placeholder="Enter breed here" class="form-control">
            <button class="btn" id="pet_details" onclick="submit()">Submit details</button>
        </center>      
    </body>
</html>
