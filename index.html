<html>
    <head>
        <title>
            Login
        </title>
        <script src="login.js"></script>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color:rgb(0, 255, 0)">
        <center>
            <h1>
                Login
            </h1>
            <div>
                <h3>Username</h3>
            <input class="form-control" placeholder="Enter username here" id="username">
            </div>
            <br>
            <div>
                <h3>Password</h3>
            <input class="form-control" placeholder="Enter password here" id="password">
            </div>
            <button class="btn btn-primary" id="login" onclick="create()">Login</button>
            <br>
            <div>
                <h3>
                    Don't have a profile? Sign up!
                </h3>
                <button class="btn btn-primary" id="sign_up" onclick="signUp()">Sign Up</button>    
            </div>
            </center>
    </body>
</html>
