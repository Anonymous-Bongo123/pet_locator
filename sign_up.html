<html>
    <head>
        <title>Sign Up</title>
        <script src="sign_up.js"></script>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>      
    </head>
    <body style="background-color:rgb(0, 166, 255)">
        <center>
            <h1>
                Pet Locator
            </h1>
            <h3>
                We help bring lost pets home.
            </h3>
            <br>
            <h2 id="sign_up_text">
                Sign Up
            </h2>
            <br>
            <h3>Username</h3>
            <input placeholder="Enter username here" class="form-control" id="username">
            <br>
            <h3>Password</h3>
            <input placeholder="Enter password here" class="form-control" id="password">
            <br>
            <h3>Phone number</h3>
            <input placeholder="Enter phone number here" class="form-control" id="phone_number">
            <button class="btn btn-success" onclick="signUp()" id="create">Create</button>
        </center>
    </body>
</html>
